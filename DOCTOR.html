<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        body {
            background-image: url("doctor.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #8B0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #8B0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #800000;
        }

        .quote {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Doctor Registration</h1>
        <form action="doctor.php" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="fn" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="ln" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="sp" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="em" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="cn" required>
            </div>
            <div class="form-group">
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cni" required>
            </div>
            <div class="form-group">
                <label for="hospital_name">Hospital Name:</label>
                <select id="hospital_name" name="hn" required>
                    <option value="">Select Hospital Name</option>
                    <option value="Benazir Bhutto Shaheed Teaching Hospital">Benazir Bhutto Shaheed Teaching Hospital
                    </option>
                    <option value="Combined Military Hospital (CMH)">Combined Military Hospital (CMH)</option>
                    <option value="Ayub Medical Complex">Ayub Medical Complex</option>
                    <option value="Emergency Department DHQ">Emergency Department DHQ</option>
                    <option value="Women and Children Hospital">Women and Children Hospital</option>
                </select>
            </div>
            <input type="submit" value="Submit" name="submit">
        </form>
        <div class="quote">
            <p>"A good doctor treats the disease; a great doctor treats the patient."</p>
        </div>
    </div>
</body>

</html>
